<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/index.css">
    <title>Minecraft Pallet</title>
</head>
<body>
    <header>
        <h1><a href="index.html">Minecraft Pallet</a></h1>
        <div class="sign">
            <a href="connexion.html" id="connexion">Connexion</a>
            <a href="inscription.html" id="inscription">Inscription</a>
        </div>
        <span>Click on the button to generate a random pallet</span>
        <button id="generate">Generate</button>
    </header>
    <main>
        <div class="block" id="color1">
            <img src="/assets/images/block-not-found.png" alt="block-not-found" id="block-not-found">
            <div class="action">
                <button id="pBlock">Pick a block !</button>
                <button class="lock">Lock</button>
            </div>
        </div>
        <div class="block" id="color2">
            <img src="/assets/images/block-not-found.png" alt="block-not-found" id="block-not-found">
            <div class="action">
                <button id="pBlock">Pick a block !</button>
                <button class="lock">Lock</button>
            </div>
        </div>
        <div class="block" id="color3">
            <img src="/assets/images/block-not-found.png" alt="block-not-found" id="block-not-found">
            <div class="action">
                <button id="pBlock">Pick a block !</button>
                <button class="lock">Lock</button>
            </div>
        </div>
        <div class="block" id="color4">
            <img src="/assets/images/block-not-found.png" alt="block-not-found" id="block-not-found">
            <div class="action">
                <button id="pBlock">Pick a block !</button>
                <button class="lock">Lock</button>
            </div>
        </div>
        <div class="block" id="color5">
            <img src="/assets/images/block-not-found.png" alt="block-not-found" id="block-not-found">
            <div class="action">
                <button id="pBlock">Pick a block !</button>
                <button class="lock">Lock</button>
            </div>
        </div>
        <div class="popup">
            <div class="menu_block">
                <img src="/assets/images/icone-fermer-et-x-gris.png" alt="close" id="close-popup">
                <span>Rechercher un block</span>
                <input type="text" id="block_searchbar" placeholder="Block name">
                <div class="displayAllBlockForMenu">
                    <img id="block-not-found" class="block_specific" src="/assets/images/block-not-found.png" alt="block-not-found" >
                </div>
            </div>
        </div> 
    </main>
